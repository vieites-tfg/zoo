apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-pro
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/vieites-tfg/state.git'
    path: pro
    targetRevision: deploy
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: pro
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
