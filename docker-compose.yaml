version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: ./packages/backend/Dockerfile
    container_name: zoo-backend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./packages/backend:/app
      - ./yarn.lock:/app/yarn.lock
    depends_on:
      - mongodb
    environment:
      YARN_CACHE_FOLDER: .cache
      MONGODB_URI: "mongodb://${MONGO_ROOT}:${MONGO_ROOT_PASS}@mongodb:${MONGO_PORT}/${MONGO_DATABASE}?authSource=admin"

  mongodb:
    image: mongo:6.0
    container_name: zoo-mongo-dev
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_DATABASE}
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASS}
    ports:
      - "${MONGO_PORT_HOST}:${MONGO_PORT}"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
